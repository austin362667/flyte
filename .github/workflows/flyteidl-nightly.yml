name: Update flyteidl-rust nightly

on:
  push:
    branches:
      - main
      - master
      - flyrs
  workflow_dispatch:  # Allow manual triggers
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write
  actions: read
        
jobs:
  release-nightly:
    if: github.repository == 'austin362667/flyte'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    needs: [linux, musllinux, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v4
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing --repository-url https://test.pypi.org/simple/ wheels-*/*